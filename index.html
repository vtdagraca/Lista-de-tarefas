<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Multifuncional</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .calculator {
      margin: 50px auto;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      background-color: #f9f9f9;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    input[type="button"] {
      width: 48%;
      padding: 10px;
      margin: 5px 1%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" id="display" readonly>
    <br>
    <input type="button" value="7" onclick="addToDisplay('7')">
    <input type="button" value="8" onclick="addToDisplay('8')">
    <input type="button" value="9" onclick="addToDisplay('9')">
    <input type="button" value="+" onclick="addToDisplay('+')">
    <br>
    <input type="button" value="4" onclick="addToDisplay('4')">
    <input type="button" value="5" onclick="addToDisplay('5')">
    <input type="button" value="6" onclick="addToDisplay('6')">
    <input type="button" value="-" onclick="addToDisplay('-')">
    <br>
    <input type="button" value="1" onclick="addToDisplay('1')">
    <input type="button" value="2" onclick="addToDisplay('2')">
    <input type="button" value="3" onclick="addToDisplay('3')">
    <input type="button" value="*" onclick="addToDisplay('*')">
    <br>
    <input type="button" value="0" onclick="addToDisplay('0')">
    <input type="button" value="." onclick="addToDisplay('.')">
    <input type="button" value="/" onclick="addToDisplay('/')">
    <input type="button" value="C" onclick="clearDisplay()">
    <br>
    <input type="button" value="√" onclick="calculateSquareRoot()">
    <input type="button" value="x^y" onclick="calculatePower()">
    <input type="button" value="=" onclick="calculate()">
  </div>

  <script>
    function addToDisplay(value) {
      document.getElementById("display").value += value;
    }

    function clearDisplay() {
      document.getElementById("display").value = "";
    }

    function calculate() {
      try {
        var result = eval(document.getElementById("display").value);
        document.getElementById("display").value = result;
      } catch (error) {
        alert("Erro de expressão: " + error.message);
      }
    }

    function calculateSquareRoot() {
      var value = parseFloat(document.getElementById("display").value);
      if (!isNaN(value)) {
        document.getElementById("display").value = Math.sqrt(value);
      }
    }

    function calculatePower() {
      var base = parseFloat(prompt("Digite a base:"));
      var exponent = parseFloat(prompt("Digite o expoente:"));
      if (!isNaN(base) && !isNaN(exponent)) {
        document.getElementById("display").value = Math.pow(base, exponent);
      }
    }
  </script>

</body>
</html>
